<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input v-model="pagination.orderId" placeholder="订单号" style="width: 200px;" class="filter-item"></el-input>                <el-input v-model="pagination.customerPhone" placeholder="顾客手机号" style="width: 200px;" class="filter-item"></el-input>                <el-input v-model="pagination.item.id" placeholder="订购商品号" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="orderId" label="订单编号" align="center" type="text"></el-table-column>                <el-table-column prop="customerPhone" label="顾客电话" align="center"></el-table-column>                <el-table-column prop="createTime" label="下单时间" align="center"></el-table-column>                <el-table-column prop="item.id" label="商品编号" align="center"></el-table-column>                <el-table-column prop="item.name" label="商品名称" align="center"></el-table-column>                <el-table-column prop="item.brand" label="商品品牌" align="center"></el-table-column>                <el-table-column prop="item.spec" label="商品规格" align="center"></el-table-column>                <el-table-column prop="buyNum" label="购买数量" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增订单" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品编号" prop="itemId">                                    <el-input v-model="formData.item.id"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="购买数量" prop="buyNum">                                    <el-input v-model="formData.buyNum"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="联系电话" prop="customerPhone">                                    <el-input v-model="formData.customerPhone" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品编号" prop="itemId">                                    <el-input v-model="formData.item.id"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="购买数量">                                    <el-input v-model="formData.buyNum"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="联系电话" prop="customerPhone">                                    <el-input v-model="formData.customerPhone" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {'item':{}},//表单数据            rules: {//校验规则                itemId: [{ required: true, message: '购买编号为必填项', trigger: 'blur' }],                buyNum: [{ required: true, message: '购买数量为必填项，且购买数量必须>0', trigger: 'blur' }],                customerPhone: [{ required: true, message: '联系方式为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:2,//每页显示的记录数                total:0,//总记录数                orderId: "",                customerPhone: "",                item: {'id':""},                buyNum: ""            },        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //切换页码            handleCurrentChange(currentPage) {                // 修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.resetForm()                this.dialogFormVisible = true;            },            //重置表单            resetForm() {                this.formData = {'item':{}}            },            //添加            handleAdd () {                axios.post("/test/orders",this.formData).then(res => {                    console.log(this.formData)                    if(res.data.flag)                    {                        this.dialogFormVisible = false;                        this.$message.success(res.data.message);                    }                    else                    {                        this.$message.error(res.data.message);                    }                }).finally(() => {                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.success("取消成功");            },            // 删除            handleDelete(row) {                this.$confirm("此操作会永久删除该条信息，您确定要删除吗？","提示",{type:"info"}).then(() => {                    axios.delete("/test/orders/"+row.orderId).then(res => {                        if (res.data.flag)                        {                            this.$message.success(res.data.message);                        }                        else                        {                            this.$message.error(res.data.message);                        }                    }).finally(() => {                        this.getAll();                    });                }).catch(() =>{                   this.$message.info("操作取消");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/test/orders/"+row.orderId).then(res => {                    if(res.data.flag && res.data.data != null)                    {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }                    else                    {                        this.$message.error(res.data.message);                        this.getAll();       // 自动刷新数据                    }                });            },            //修改            handleEdit() {                axios.put("/test/orders",this.formData).then(res => {                    if (res.data.flag)                    {                        this.$message.success(res.data.message);                        this.dialogFormVisible4Edit = false;                    }                    else                    {                        this.$message.error(res.data.message);                    }                }).finally(() => {                    this.getAll();                });            },            //条件查询            getAll(){                param = "?";                if(this.pagination.orderId != "")                    param += "orderId=" + this.pagination.orderId + "&";                if(this.pagination.customerPhone != "")                    param += "customerPhone=" + this.pagination.customerPhone + "&";                if(this.pagination.item.id != "")                    param += "item.id=" + this.pagination.item.id;                axios.get("/test/orders/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then(res => {                    this.dataList = res.data.data.records;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                });            }        }    })</script></html>
