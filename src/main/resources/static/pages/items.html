<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>商品管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input v-model="pagination.name" placeholder="名称" style="width: 200px;" class="filter-item"></el-input>                <el-input v-model="pagination.brand" placeholder="品牌" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="名称" align="center"></el-table-column>                <el-table-column prop="image" label="图片" align="center">                    <template slot-scope="scope" @click="setImgBigger">                        <img :src="'../images/'+scope.row.image" alt="" style="height: 100px"/>                        <div>                            <el-button size="mini" @click="setImgBigger('../images/'+scope.row.image)">预览</el-button>                        </div>                    </template>                </el-table-column>                <!--   在这里需要需要显示图片   -->                <el-table-column prop="price" label="单价" align="center"></el-table-column>                <el-table-column prop="brand" label="品牌" align="center"></el-table-column>                <el-table-column prop="spec" label="规格大小" align="center" ></el-table-column>                <el-table-column prop="stock" label="剩余库存" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="success" size="small" @click="handleCreateOrder(scope.row)">下单</el-button>                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)" icon="el-icon-edit" circle></el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)" icon="el-icon-delete" circle></el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!--    图片预览弹层   -->            <div>                <el-dialog :visible.sync="showImageVisible" width="30%">                    <img width="80%" :src="showImageUrl">                </el-dialog>            </div>            <!-- 创建订单弹层 -->            <div class="add-form">                <el-dialog title="创建订单" :visible.sync="dialogOrderFormVisible">                    <el-form ref="dataAddForm" :model="orderFormData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="24">                                <el-form-item label="顾客联系电话" prop="customerPhone">                                    <el-input v-model="orderFormData.customerPhone"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="购买数量" prop="buyNum">                                    <el-input v-model="orderFormData.buyNum"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleSubmitOrder()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增商品" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24"><!--                                <el-form-item label="商品图片" prop="image">--><!--                                    <el-input v-model="formData.image"/>--><!--                                    &lt;!&ndash;   在这里需要一个添加/删除图片的功能   &ndash;&gt;--><!--                                    --><!--                                </el-form-item>-->                                <el-upload                                        class="upload-demo"                                        ref="upload"                                        action=""                                        :auto-upload="false"                                        :on-preview="handlePreviewImage"                                        :on-remove="handleRemoveImage"                                        :before-remove="beforeRemove"                                        :on-exceed="handleExceed"                                        :on-change="handleChange"                                        name="file"                                        multiple                                        :limit="1"                                        :on-exceed="handleExceed"                                        :file-list="fileList"                                        list-type="picture">                                    <el-button size="small" type="primary">上传商品图片</el-button>                                    <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>                                </el-upload>                                <el-dialog :visible.sync="editImageVisible">                                    <img width="60%" :src="formItem.imageUrl">                                </el-dialog>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="商品品牌" prop="brand">                                    <el-input v-model="formData.brand"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="商品规格" prop="spec">                                    <el-input v-model="formData.spec"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="商品单价" prop="price">                                    <el-input v-model="formData.price"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="剩余库存" prop="stock">                                    <el-input v-model="formData.stock"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24"><!--                                <el-form-item label="商品图片" prop="image">--><!--                                    <el-input v-model="formData.image"/>--><!--                                    &lt;!&ndash;   在这里需要一个添加/删除图片的功能   &ndash;&gt;--><!--                                </el-form-item>-->                                <el-upload                                        class="upload-demo"                                        ref="upload"                                        action=""                                        :auto-upload="false"                                        :on-preview="handlePreviewImage"                                        :on-remove="handleRemoveImage"                                        :before-remove="beforeRemove"                                        :on-exceed="handleExceed"                                        :on-change="handleChange"                                        name="file"                                        multiple                                        :limit="1"                                        :on-exceed="handleExceed"                                        :file-list="fileList"                                        list-type="picture">                                    <el-button size="small" type="primary">上传商品图片</el-button>                                    <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>                                </el-upload>                                <el-dialog :visible.sync="editImageVisible">                                    <img width="60%" :src="formItem.imageUrl">                                </el-dialog>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="商品品牌" prop="brand">                                    <el-input v-model="formData.brand"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="商品规格" prop="spec">                                    <el-input v-model="formData.spec"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="商品单价" prop="price">                                    <el-input v-model="formData.price"/>                                </el-form-item>                            </el-col><!--                            <el-col :span="8">--><!--                                <el-form-item label="剩余库存" prop="stock">--><!--                                    <el-input v-model="formData.stock"/>--><!--                                </el-form-item>--><!--                            </el-col>-->                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            dialogOrderFormVisible: false,//订单表单是否可见            formData: {},//表单数据            orderFormData: {'item':{}},  // 订单表单数据            tempFormData: {}, // 临时表单数据，判断是否修改过            rules: {//校验规则                customerPhone: [{ required: true, message: '联系方式为必填项', trigger: 'blur' }],                buyNum: [{ required: true, message: '购买数量为必填项，且必须 > 0', trigger: 'blur' }],                name: [{ required: true, message: '商品名称为必填项', trigger: 'blur' }],                stock: [{ required: true, message: '库存数量必须>=0', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:3,//每页显示的记录数                total:0,//总记录数                name: "",                image: "",                price: "",                brand: "",                spec: "",                stock: ""            },            fileList: [],            editImageVisible: false,            formItem:{                imageUrl: '' //单张图片地址            },            showImageVisible: false,            showImageUrl: ''        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            // getAll() {            //     // 发送异步请求            //     axios.get("/test/items").then(res => {            //         this.dataList = res.data.data;            //     });            //            // },            //切换页码            handleCurrentChange(currentPage) {                // 修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.resetForm();                this.dialogFormVisible = true;            },            //重置表单            resetForm() {                this.formData = {};                this.fileList = [];                this.orderFormData = {'item':{}};            },            //添加确认            checkStock () {                if(this.formData.stock != null && this.formData.stock != "" && this.formData.stock >= 0)                    return true;                else                    return false;            },            //添加确认            checkName () {                if(this.formData.name != null && this.formData.name != "")                    return true;                else                    return false;            },            //添加            async handleAdd () {                if(!this.checkStock())                {                    this.$message.error("库存数量必须>=0，请重新输入...");                    return;                }                if(!this.checkName())                {                    this.$message.error("商品名称不能为空，请重试...");                    return;                }                if(this.fileList.length < 1)                {                    this.$message.error("必须选择一种商品图片，请重新编辑...");                    return;                }                await this.submitUpload();                axios.post("/test/items",this.formData).then(res => {                    console.log(this.formData)                    if(res.data.flag)                    {                        this.dialogFormVisible = false;                        this.$message.success(res.data.message);                    }                    else                    {                        this.$message.error(res.data.message);                    }                }).finally(() => {                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.dialogOrderFormVisible = false;                this.$message.success("取消成功");            },            // 删除            handleDelete(row) {                this.$confirm("此操作会永久删除该条信息，您确定要删除吗？","提示",{type:"info"}).then(() => {                    axios.delete("/test/items/"+row.id).then(res => {                        if (res.data.flag)                        {                            this.$message.success(res.data.message);                        }                        else                        {                            this.$message.error(res.data.message);                        }                    }).finally(() => {                        this.getAll();                    });                }).catch(() =>{                   this.$message.info("操作取消");                });            },            // 复制formData            copyFormData() {                for (let key in this.formData)                {                    this.tempFormData[key] = this.formData[key];                }            },            // 判断是否更新            checkIfUpdate() {                for (let key in this.formData)                {                    if (this.tempFormData[key] != this.formData[key])                        return true;                }                return false;            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/test/items/"+row.id).then(res => {                    if(res.data.flag && res.data.data != null)                    {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                        this.copyFormData()                        this.fileList = [{'name':this.formData.image,'url':'../images/'+this.formData.image}];                    }                    else                    {                        this.$message.error(res.data.message);                        this.getAll();       // 自动刷新数据                    }                });            },            //修改            async handleEdit() {                if(!this.checkName())                {                    this.$message.error("商品名称不能为空，请重新编辑...");                    return;                }                if(this.fileList.length < 1)                {                    this.$message.error("必须选择一种商品图片，请重新编辑...");                    return;                }                // 防止图片未修改发送该请求                if (this.fileList[0].raw != undefined)                {                    await this.submitUpload();                }                // 这里需要判断是否修改，不修改就不需要发送到后端                if (!this.checkIfUpdate())                {                    this.$message.info("您没有做任何修改");                    return;                }                axios.put("/test/items",this.formData).then(res => {                    if (res.data.flag)                    {                        this.$message.success(res.data.message);                        this.dialogFormVisible4Edit = false;                    }                    else                    {                        this.$message.error(res.data.message);                    }                }).finally(() => {                    this.getAll();                });            },            //弹出下单窗口            handleCreateOrder(row) {                this.resetForm();                this.dialogOrderFormVisible = true;                this.orderFormData.item.id = row.id;            },            // 正则表达式校验是否为数字            isNumber(value) {                let reg = /^\d+$/;                return reg.test(value);            },            checkCreateOrderBuyNum() {                return this.isNumber(this.orderFormData.buyNum) && this.orderFormData.buyNum > 0;            },            checkCreateOrderCustomerPhone() {                return this.isNumber(this.orderFormData.customerPhone) && this.orderFormData.customerPhone.length == 11;            },            //确认下单            handleSubmitOrder() {                if (!this.checkCreateOrderCustomerPhone())                {                    this.$message.error("联系方式必须为11位的手机号...请重新输入...");                    return;                }                if (!this.checkCreateOrderBuyNum())                {                    this.$message.error("购买数量必须大于0 !!! 请重新输入...");                    return;                }                axios.post("/test/orders",this.orderFormData).then(res => {                    console.log(this.formData)                    if(res.data.flag)                    {                        this.dialogOrderFormVisible = false;                        this.$message.success(res.data.message);                    }                    else                    {                        this.$message.error(res.data.message);                    }                }).finally(() => {                    this.getAll();                });            },            // 条件查询            getAll(){                param = "?";                if(this.pagination.name != "")                    param += "name=" + this.pagination.name + "&";                // if(this.pagination.type != "")                //     param += "type=" + this.pagination.type + "&";                if(this.pagination.brand != "")                    param += "brand=" + this.pagination.brand;                // console.log(param)                axios.get("/test/items/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then(res => {                    this.dataList = res.data.data.records;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                });            },            handleChange(file, fileList) {                this.fileList = fileList;            },            handleRemoveImage(file, fileList) {                // 这个函数还有问题                this.fileList = fileList;                console.log(file);            },            handlePreviewImage(file) {                console.log(file);                this.formItem.imageUrl = file.url;                this.editImageVisible = true;            },            handleExceed(files, fileList) {                this.$message.warning(`当前限制选择 1 张图片，本次已经选择了 ${files.length} 张图片`);            },            beforeRemove(file, fileList) {                return this.$confirm(`确定移除 ${ file.name }？`);            },            submitUpload() {                const fileForm = new FormData();                fileForm.append("file",this.fileList[0].raw);                this.fileList = [];                return axios.post("/test/upload/image",fileForm).then(res => {                    if (res.data.flag)                    {                        this.formData.image = res.data.data;                    }                });            },            setImgBigger(url) {                // console.log(url);                this.showImageVisible = true;                this.showImageUrl = url;            }        }    })</script></html>
